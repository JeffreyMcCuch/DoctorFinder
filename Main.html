<!DOCTYPE html>
<html>
<head>
  <title>Insurance Card OCR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #video, #captured {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .result-box {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
    }

    #spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg">
        <div class="card-body text-center">

          <h3 class="mb-3 text-primary fw-bold">
            Scan Your Insurance Card
          </h3>

          <p class="text-muted mb-4">
            Click "Start Camera" and position your card in front of the camera.
          </p>

          <button id="startBtn" class="btn btn-primary w-100 mb-2">
            Start Camera
          </button>

          <button id="captureBtn" class="btn btn-success w-100 mb-3" disabled>
            Capture Image
          </button>

          <div class="mb-3">
            <label for="uploadInput" class="btn btn-info w-100">
              Upload Image
            </label>
            <input type="file" id="uploadInput" accept="image/*" style="display:none;">
          </div>

          <div id="spinner" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="small text-muted mt-2">Processing OCR...</p>
          </div>

          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <img id="captured" class="img-fluid mt-3"/>

          <div id="ocrResult" class="result-box mt-4 text-start"></div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const captureBtn = document.getElementById('captureBtn');
const uploadInput = document.getElementById('uploadInput');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captured = document.getElementById('captured');
const ocrResult = document.getElementById('ocrResult');
const spinner = document.getElementById('spinner');

let stream;

// Helper function to process image and send to OCR
function processImageForOCR(dataUrl) {
  // Show spinner
  spinner.style.display = "block";
  ocrResult.textContent = "";

  // Send to backend
  fetch("/ocr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: dataUrl })
  })
  .then(res => res.json())
  .then(data => {
    spinner.style.display = "none";
    ocrResult.textContent = data.text;
  })
  .catch(err => {
    spinner.style.display = "none";
    ocrResult.textContent = "Error processing OCR.";
  });
}

// Start Camera
startBtn.onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  captureBtn.disabled = false;
};

// Capture Image
captureBtn.onclick = () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);
  const dataUrl = canvas.toDataURL("image/png");

  captured.src = dataUrl;
  processImageForOCR(dataUrl);
};

// Handle File Upload
uploadInput.onchange = (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const dataUrl = e.target.result;
    captured.src = dataUrl;
    processImageForOCR(dataUrl);
  };
  reader.readAsDataURL(file);
};
</script>

</body>
</html>
